<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="searchForm">
      <fieldset>
        <legend>Search type:</legend>
        <input type="radio" id="title" name="searchType" value="title" />
        <label for="title">Title</label>
        <input type="radio" id="author" name="searchType" value="author" />
        <label for="author">Author</label>
        <input type="radio" id="subject" name="searchType" value="subject" />
        <label for="subject">Subject</label>
      </fieldset>
      <label>
        Search
        <input id="query" type="text" required />
      </label>
      <button type="submit">Search</button>
    </form>
    <section id="trendingBooks">
    </section>
    <section id="searchResults">
    </section>
    <section id="bookSuggestions">
    </section>
  </body>
</html>
